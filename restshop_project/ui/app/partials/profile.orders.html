<div class="row profile-info-page">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <div ng-if="vm.orders.length && !vm.loading"
             ng-repeat="order in vm.orders">
            <p>{{ order.id }}</p>
        </div>

        <div ng-if="!vm.orders.length && !vm.loading"><p>No orders yet</p></div>

        <div class="text-center" ng-show="vm.loading">
            <img src="/static/img/spinner.gif">
        </div>
    </div>
</div>
