<div class="profile-page">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <ul class="list-group text-uppercase text-center">
                <a ng-click="vm.goToChild('info')"
                   ng-class="{'active': vm.active.info}"
                   class="list-group-item">Account info</a>
                <a ng-click="vm.goToChild('delivery-info')"
                   ng-class="{'active': vm.active.deliveryInfo}"
                   class="list-group-item">Delivery info</a>
                <a ng-click="vm.goToChild('order-list')"
                   ng-class="{'active': vm.active.orders}"
                   class="list-group-item">Orders</a>
                <a ng-click="vm.logout()" href
                   class="list-group-item">Log out</a>
            </ul>
        </div>
    </div>

    <div ui-view></div>
</div>
