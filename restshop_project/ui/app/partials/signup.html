<div class="row signup-page">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <form novalidate
              name="signupForm"
              ng-if="!vm.successfullySigned"
              ng-submit="vm.signup()">
            <div class="form-group">
                <label class="text-uppercase" for="emailInput">E-mail</label>
                <input type="email"
                       class="form-control"
                       id="emailInput"
                       placeholder="user@example.com"
                       name="email"
                       ng-model="vm.user.email"
                       required>
            </div>
            <div class="form-group">
                <label class="text-uppercase" for="passwordInput">Password</label>
                <input type="password"
                       class="form-control"
                       id="passwordInput"
                       name="password"
                       placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                       ng-model="vm.user.password"
                       required>
            </div>
            <div class="form-group">
                <label class="text-uppercase" for="passwordInput">Password Confirmation</label>
                <input type="password"
                       class="form-control"
                       id="passwordConfirmationInput"
                       name="passwordConfirmation"
                       placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                       ng-model="vm.user.passwordConfirmation"
                       pwd-check="vm.user.password"
                       required>
            </div>
            <div>
                <input class="btn btn-red text-uppercase"
                       type="submit"
                       value="Sign up"
                       ng-disabled="!signupForm.$valid">
            </div>
            <div class='msg-block' ng-show='!signupForm.$valid'>
                <span class='msg-error' ng-show='signupForm.passwordConfirmation.$error.pwMatch'>
                    Passwords don't match.
                </span>
            </div>
        </form>
        <div class="jumbotron"
             ng-if="vm.successfullySigned">
            Successfully registered! Now you can log in.
        </div>
    </div>
</div>
