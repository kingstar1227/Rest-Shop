<div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        <form ng-submit="vm.loginUser()">
            <div class="form-group">
                <label class="col-form-label" for="emailInput">E-mail</label>
                <input type="text" class="form-control" id="emailInput" placeholder="user@example.com" name="email"
                       ng-model="vm.email">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password"
                       placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
                       ng-model="vm.password">
            </div>
            <input class="btn btn-red text-uppercase" type="submit" value="Log in">
        </form>
    </div>
</div>
